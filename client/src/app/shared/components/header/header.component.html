<div class="card">
  <p-menubar>
    <ng-template #start>
      <i class="pi pi-language text-gray-200 bg-primary p-3 rounded-full"></i>
    </ng-template>
    <ng-template #end>
      <div class="flex gap-x-1">
        <p-button label="Registrarse" [link]="true" icon="pi pi-user-plus"/>
        <p-button label="Iniciar sesion" icon="pi pi-sign-in"/>
      </div>
    </ng-template>
  </p-menubar>
</div>
